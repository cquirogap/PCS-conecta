{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
      <h1>
        <a href="/configuracion/orden_pcs_otroscanales/">Consulta General</a>
        <small>Otros Canales</small>

      </ol>
    </section>
    <section>

                <div class="row">
                    <div class="col-xs-12">

                                   <div class="col-md-6">
                                           <label>Fecha inicial</label>

                                            <span class="input-group-addon"><i class="fa fa-calendar "></i></span>
                                                <input type="date" class="form-control" id="fecha_inicio_input">
                                          </div>
                                      </div>
                                   <div class="col-md-6">
                                       <label>Fecha final</label>
                                      <div class="input-group ">
                                        <span class="input-group-addon"><i class="fa fa-calendar "></i></span>
                                            <input type="date" class="form-control" id="fecha_fin_input">

                                  </div>
                                   <div class="col-md-12">
                                        <br>
                                    </div>
                                <div class="col-md-12">
                                    <label for="pedido">Pedido</label>
                                    <input type="number" class="form-control" id="pedido"
                                           name="pedido" placeholder="Numero de pedido" value="{{ pedido }}" >
                                </div>
                                      <div class="col-md-12">
                                           <br>
                                      </div>
                                      <div class="col-md-12">
                                          <br>
                                      </div>
                                    <div class="col-md-12">
                                        <button id="busqueda_pedidos_otros_canales_clientes" class="btn btn-primary btn-block btn-flat" >
                                            <span class="glyphicon glyphicon-folder-open"></span>
                                            <span class="glyphicon glyphicon-search"></span> Consultar
                                        </button>
                                    </div>
                                </div>
                                <!--/ Busqueda-->
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 class="page-header">
                                    </h4>
                                </div>
                            </div>
                            <div id="printableArea">
                            <!-- /.box-header -->
                            <div class="box-body table-responsive no-padding">
                              <table id="tabla_infoc_medicamentos" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>PEDIDO</th>
                                        <th>FECHA</th>
                                        <th>HORA</th>
                                        <th>DETALLE</th>
                                        <th>ESTADO</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <!-- Espacio para los datos que cargan -->
                                </tbody>
                                <tfoot>
                                    <tr>

                                    </tr>
                                </tfoot>
                              </table>
                            </div>

                      </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- Tabla existentes -->

            </div>
                <!-- /.tab-pane -->
            </div>

          </div>
          <!-- /.nav-tabs-custom -->
    </div>
