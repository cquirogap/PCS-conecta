{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
      <h1>
        <a href="/configuracion/formas_envios/">Formas de Envios</a>
        <small>Registrar Información</small>
      </h1>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}
            <br>
            <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-ban"></i> Alerta!</h4>{{ message }}
             </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    </section>
    <section>
    <div class="col-md-12">
          <div class="nav-tabs-custom">
              <!-- pestañas de el formulario-->
            <div class="tab-content">
                <!-- barras de acceso -->
                <div class="active tab-pane" id="terapia">
                    <div class="row">
                      <div class="col-md-6">
                          <form role="form" action="/configuracion/formas_envios/registrar/" method="POST">
                              {% csrf_token %}
                              <div class="row">
                                  <div class="col-md-12">
                                   <label>Tipos de Envios</label>
                                  <div class="input-group ">
                                    <span class="input-group-addon"><i class="fa fa-binoculars"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="tipos_envios" required>
                                           <option value="" selected disabled></option>
                                              {% for tipos_envios in lista_tipos_envios %}
                                              <option value="{{ tipos_envios.id }}">{{tipos_envios.descripcion}}</option>
                                              {% endfor %}
                                      </select>
                                  </div>
                              </div>
                                  <div class="col-md-12">
                                      <label >ID</label>
                                      <div class="input-group ">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                          <input type="number" class="form-control" id="id"
                                             placeholder="Seleccione ID"
                                             name="id" >
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                     <label>Nombre </label>
                                     <div class="input-group ">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                       <input type="text" class="form-control" id="nombre_fe"
                                             name="nombre_fe" placeholder="Nombre "
                                             style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();"
                                              required>
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                  <label>Esta Activa?</label>
                                  <div class="input-group ">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="estado" required>
                                            <option value="" selected disabled></option>
                                            <option value="True">Si</option>
                                            <option value="False">No</option>
                                      </select>
                                  </div>
                              </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                  <label>Genera Planilla?</label>
                                  <div class="input-group ">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="genera_planilla" required>
                                            <option value="" selected disabled></option>
                                            <option value="True">Si</option>
                                            <option value="False">No</option>
                                      </select>
                                  </div>
                              </div>
                              </div>
                              <br>
                              <!-- /.box-body -->
                              <div>
                              <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
                            </div>
                          </form>
                      </div>
                  </div>
                    <!-- Tabla tipo identificacion existentes -->
                </div>
             </div>

          <!-- /.nav-tabs-custom -->
         </div>
    </div>
        <!-- /.col -->
    </section>

{% endblock %}
