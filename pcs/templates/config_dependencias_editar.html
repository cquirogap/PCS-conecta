{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
      <h1>
        <a href="/configuracion/dependencias/">Dependencias</a>
        <small>Editar Información</small>
      </h1>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}
            <br>
            <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-ban"></i> Alerta!</h4>{{ message }}
             </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    </section>
    <section>
    <div class="col-md-12">
          <div class="nav-tabs-custom">
              <!-- pestañas de el formulario-->
            <ul class="nav nav-tabs">
              <li class="active"><a href="#dependencias" data-toggle="tab">Basicos</a></li>

            </ul>
            {% csrf_token %}
            <div class="tab-content">
                <!-- barras de acceso -->
                <div class="active tab-pane" id="terapia">
                    <div class="row">
                      <div class="col-md-12">
                          <form role="form" action="/configuracion/dependencias/editar/{{ dependencias.codigo }}/" method="POST">
                              {% csrf_token %}
                              <div class="row">
                                  <div class="col-md-4">
                                      <label >Código</label>
                                      <div class="input-group ">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                          <input type="text" class="form-control" id="codigo"
                                             placeholder="Codigo asignado"
                                             name="codigo" value="{{ dependencias.codigo }}">
                                      </div>
                                  </div>
                                  <div class="col-md-4">
                                      <label >Sigla</label>
                                      <div class="input-group ">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                          <input type="text" class="form-control" id="sigla"
                                             placeholder="Digite Sigla"
                                             name="sigla" value="{{ dependencias.sigla }}">
                                      </div>
                                  </div>
                                  <div class="col-md-4">
                                  <label>Estado</label>
                                  <div class="input-group ">
                                    <span class="input-group-addon"><i class="fa fa-binoculars"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="estado" required>
                                            <option value="" selected disabled></option>
                                            <option value="True" {% if dependencias.estado == 1 %}selected{% endif %}>Activo</option>
                                            <option value="False" {% if dependencias.estado == 0 %}selected{% endif %}>Inactivo</option>
                                      </select>
                                  </div>
                                  </div>
                              </div>
                              <br>
                              <div class="row">
                                  <div class="col-md-12">
                                     <label>Descripción</label>
                                     <div class="input-group ">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                       <input type="text" class="form-control" id="descripcion"
                                             name="descripcion" placeholder="Descripcion" value="{{ dependencias.descripcion }}"
                                             style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();"
                                              required>
                                      </div>
                                  </div>
                              </div>
                              <div class="row">

                              </div>
                              <div class="row">
                                  <div class="col-md-4">
                                    <label>Continente</label>
                                    <div class="input-group ">
                                      <span class="input-group-addon"><i class="fa fa-binoculars"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="continentes" onchange = "obtener_paises(this)" required>
                                           <option value="" selected disabled></option>
                                              {% for continentes in lista_continentes %}

                                              <option value="{{continentes.id}}"
                                                   {% if continentes.id == dependencias.continentes_id %}selected{% endif %}>
                                                   {{continentes.descripcion}}
                                               </option>
                                              {% endfor %}
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-md-4">
                                    <label>Pais</label>
                                    <div class="input-group ">
                                      <span class="input-group-addon"><i class="fa fa-binoculars"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="paises" id="paises" onchange = "obtener_departamentos(this)" required>
                                          {% for paises in lista_paises %}

                                              <option value="{{paises.id}}"
                                                   {% if paises.id == dependencias.paises_id %}selected{% endif %}>
                                                   {{paises.descripcion}}
                                               </option>
                                              {% endfor %}
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-md-4">
                                    <label>Departamento</label>
                                    <div class="input-group ">
                                      <span class="input-group-addon"><i class="fa fa-binoculars"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="departamentos" id="departamentos"
                                               onchange = "obtener_municipios(this)" required>
                                          {% for departamentos in lista_departamentos %}

                                              <option value="{{departamentos.id}}"
                                                   {% if departamentos.id == dependencias.departamentos_id %}selected{% endif %}>
                                                   {{departamentos.descripcion}}
                                               </option>
                                              {% endfor %}
                                      </select>
                                    </div>
                                  </div>

                              </div>
                              <div class="row">
                                  <div class="col-md-4">
                                    <label>Municipio</label>
                                    <div class="input-group ">
                                      <span class="input-group-addon"><i class="fa fa-binoculars"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="municipios" id="municipios" required>
                                          {% for municipios in lista_municipios %}

                                              <option value="{{municipios.id}}"
                                                   {% if municipios.id == dependencias.municipios_id %}selected{% endif %}>
                                                   {{municipios.descripcion}}
                                               </option>
                                              {% endfor %}
                                      </select>
                                    </div>
                                  </div>

                                  <div class="col-md-6">
                                    <label>Dirección</label>
                                      <div class="input-group ">
                                        <span class="input-group-addon"><i class="fa fa-map-signs"></i></span>
                                       <input type="text" class="form-control" id="direccion"
                                             name="direccion" placeholder="Direccion" value="{{ dependencias.direccion }}"
                                             style="text-transform:uppercase;" onkeyup="javascript:this.value=this.value.toUpperCase();"
                                              required>
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                    <label>Dependencia Padre</label>
                                    <div class="input-group ">
                                    <span class="input-group-addon"><i class="fa fa-binoculars"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="codigopadre" >
                                           <option value="" ></option>
                                              {% for dependencia in lista_dependencias %}

                                              <option value="{{dependencia.codigo}}"
                                                   {% if dependencia.codigo == dependencias.codigopadre %}selected{% endif %}>
                                                   {{dependencia.descripcion}}
                                               </option>
                                              {% endfor %}
                                      </select>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                   <label>Dependencia Territorial</label>
                                  <div class="input-group ">
                                    <span class="input-group-addon"><i class="fa fa-binoculars"></i></span>
                                      <select class="form-control select2 " style="width: 100%;" name="codigoterritorio">
                                           <option value=""  ></option>
                                              {% for dependencia in lista_dependencias %}

                                              <option value="{{dependencia.codigo}}"
                                                   {% if dependencia.codigo == dependencias.codigoterritorio %}selected{% endif %}>
                                                   {{dependencia.descripcion}}
                                               </option>
                                              {% endfor %}
                                      </select>
                                  </div>
                              </div>
                              </div>
                              <br>
                              <!-- /.box-body -->
                              <div>
                              <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
                            </div>
                          </form>
                      </div>
                  </div>

                    <!-- Tabla -->
                </div>
             </div>

          <!-- /.nav-tabs-custom -->
         </div>
    </div>
        <!-- /.col -->
    </section>

{% endblock %}
