{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
    <section class="content-header">
      <h1>
        <a href="/configuracion/solicitudes_generales/">Consulta General</a>
        <small>Solicitudes</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Solicitudes</a></li>
        <li><a href="#">Consulta</a></li>
      </ol>
    </section>
    <section>
    <div class="col-md-12">
          <div class="nav-tabs-custom">
              {% csrf_token %}
            <div class="tab-content">
                <!-- dcasos_estado -->
                <div class="active tab-pane" id="casos_medicamentos">
                <!-- Tabla casos existentes -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <!-- Busqueda-->
                                <div class="row">
                                   <div class="col-md-6">
                                           <label>Fecha inicial</label>
                                          <div class="input-group ">
                                            <span class="input-group-addon"><i class="fa fa-calendar "></i></span>
                                                <input type="date" class="form-control" id="fecha_inicio_input">
                                          </div>
                                      </div>
                                   <div class="col-md-6">
                                       <label>Fecha final</label>
                                      <div class="input-group ">
                                        <span class="input-group-addon"><i class="fa fa-calendar "></i></span>
                                            <input type="date" class="form-control" id="fecha_fin_input">
                                      </div>
                                  </div>
                                   <div class="col-md-12">
                                        <br>
                                    </div>
                                   <div class="col-md-12">
                                       <label>Peticiones</label>
                                      <div class="input-group ">
                                        <span class="input-group-addon"><i class="fa fa-check-square "></i></span>
                                            <select class="form-control select2" style="width: 100%;" id="peticiones_input" >
                                                      <option value="T">
                                                               TODOS LAS PETICIONES
                                                      </option>
                                                      {% for peticiones in lista_peticiones %}
                                                      <option value="{{ peticiones.id }}">
                                                          {{peticiones.descripcion}}
                                                      </option>
                                                      {% endfor %}
                                                  </select>
                                      </div>
                                  </div>
                                    <div class="col-md-12">
                                        <br>
                                    </div>
                                    <div class="col-md-6">
                                      <label>Estado </label>
                                      <div class="input-group ">
                                            <span class="input-group-addon"><i class="fa fa-check-square "></i></span>
                                                <select class="form-control select2 " style="width: 100%;" id="estado_input">
                                                       <option value="4">
                                                           TODOS LOS ESTADOS
                                                       </option>
                                                       <option value="pendiente">
                                                           PENDIENTES
                                                       </option>
                                                       <option value="respondido">
                                                           RESPONDIDO
                                                       </option>
                                                </select>
                                          </div>
                                      </div>
                                    <div class="col-md-6">
                                          <label>Grupos de atencion</label>
                                          <div class="input-group ">
                                                <span class="input-group-addon"><i class="fa fa-check-square "></i></span>
                                                    <select class="form-control select2 " style="width: 100%;" id="grupo_input">
                                                           <option value="T">
                                                               TODOS LOS GRUPOS
                                                           </option>
                                                        {% for grupo in lista_grupo %}
                                                           <option value="{{grupo.id}}">
                                                               {{grupo.descripcion}}
                                                           </option>
                                                        {% endfor %}
                                                  </select>
                                              </div>
                                          </div>
                                      <div class="col-md-12">
                                           <br>
                                      </div>
                                      <div class="col-md-12">
                                          <br>
                                      </div>
                                    <div class="col-md-12">
                                        <button id="busqueda_solicitudes_generales" class="btn btn-primary btn-block btn-flat" >
                                            <span class="glyphicon glyphicon-folder-open"></span>
                                            <span class="glyphicon glyphicon-search"></span> Consultar
                                        </button>
                                    </div>
                                </div>
                                <!--/ Busqueda-->
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 class="page-header">
                                    </h4>
                                </div>
                            </div>
                            <div id="printableArea">
                            <!-- /.box-header -->
                            <div class="box-body table-responsive no-padding">
                              <table id="tabla_infoc_medicamentos" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>EMPRESA</th>
                                        <th>PEDIDO</th>
                                        <th>PETICION</th>
                                        <th>FECHA</th>
                                        <th>ESTADO</th>
                                        <th>DETALLE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <!-- Espacio para los datos que cargan -->
                                </tbody>
                                <tfoot>
                                    <tr>

                                    </tr>
                                </tfoot>
                              </table>
                            </div>
                            <!-- /.box-body -->
                      </div>
                        <!-- /.box -->
                    </div>
                </div>
                <!-- Tabla existentes -->

            </div>
                <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
    </div>
        <!-- /.col -->
    </section>

{% endblock %}
